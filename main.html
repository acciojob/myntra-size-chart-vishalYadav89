<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table { border-collapse: collapse; width: 50%; font-family: sans-serif; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        thead { background-color: #c0504d; color: white; }
        .row-label { background-color: #f2dbdb; text-align: left; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Recreate Online Shopping Size Chart</h2>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
                <th>XL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="row-label">Waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>
            <tr>
                <td class="row-label">Chest</td>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <td class="row-label">Sleeve</td>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
